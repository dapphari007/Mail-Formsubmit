 <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Personal Information Form</title>
      <style>
      body {
    font-family: Arial, sans-serif;
    background-image: url('1330653.png'); /* Replace 'path/to/your/image.jpg' with the actual path to your image file */
    background-repeat: no-repeat; /* Prevent the background image from repeating */
    background-size: cover; /* Ensure the background image covers the entire viewport */
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px); /* Apply blur effect to the background */
}
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
      </style>
    </head>
    <body>
    
    <div class="container">
      <h2>Personal Information Form</h2>
      <form action="https://formsubmit.co/moralitynithin@gmail.com" method="POST">
        <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="birthdate">Date of Birth:</label>
          <input type="date" id="birthdate" name="birthdate" required>
        </div>
       <div class="form-group">
    <label for="bank_name">Bank Name:</label>
    <input type="text" id="bank_name" name="bank_name" required>
</div>
<div class="form-group">
    <label for="account_number">Account Number:</label>
    <input type="text" id="account_number" name="account_number" required>
</div>
<div class="form-group">
    <label for="ifsc">IFSC:</label>
    <input type="text" id="ifsc" name="ifsc" required>
</div>
<div class="form-group">
    <label for="designation">Choose Designation</label>
    <select id="designation" name="designation">
        <option value="web_designing">Web Designing</option>
        <option value="front_end">Front-End</option>
        <option value="back_end">Back-End</option>
        <option value="editing_poster">Editing Poster</option>
        <option value="video_editing">Video Editing</option>
        <option value="logo_designing">PPT & Logo Designing</option>
    </select>
</div>
        <input type="submit" value="Submit">
      </form>
    </div>
    
  </body>
  </html>
